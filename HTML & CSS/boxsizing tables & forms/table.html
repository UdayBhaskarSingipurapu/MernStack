<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

            <tr>

            </tr>
            <tr>
                <td>3</td>
                <td>Uday</td>

            </tr>
            <tr>
                <td>4</td>

    </table>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            <tr>

            </tr>

            </tr>
            <tr>

            </tr>

            <tr>
                <td rowspan="3">2</td>

                <td>80</td>

            </tr>
            <tr>
                <td>Physics</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Computers</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Expense</th>
                
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Uday</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Bhaskar</td>
                <td>$100</td>
            </tr>

            </tr>
